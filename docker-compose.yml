# Docker Compose for full containerized development

services:
  # Backend - CORE FastAPI Application
  core-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: core-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - CORE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=core_db
      - DB_USER=core_user
      - DB_PASSWORD=core_password
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Angular Application (Development)
  core-ui:
    build:
      context: ./ui/core-ui
      dockerfile: Dockerfile
    container_name: core-ui
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://core-backend:8001
    volumes:
      - ./ui/core-ui:/app
      - /app/node_modules
    networks:
      - core-network
    depends_on:
      - core-backend
    restart: unless-stopped
    command: npm run start:ng

  # Database - PostgreSQL (for future persistence)
  postgres:
    image: postgres:15-alpine
    container_name: core-postgres
    environment:
      - POSTGRES_DB=core_db
      - POSTGRES_USER=core_user
      - POSTGRES_PASSWORD=core_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core_user -d core_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis - For caching and session management
  redis:
    image: redis:7-alpine
    container_name: core-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Local LLM Inference - Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: core-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - core-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  backend-data:
  postgres-data:
  redis-data:
  ollama-data:

networks:
  core-network:
    driver: bridge